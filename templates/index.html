<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-сканнер</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Montserrat, Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #3E5990, #936D56);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 5vh;
            padding-bottom: 10vh;
            gap: 2vh;
        }

        h2 {
            font-size: 4vw;
            color: white;
            margin: 0;
        }

        #result {
            font-size: 1.8vw;
            color: #81FF82;
        }

        #error {
            font-size: 1.6vw;
            color: red;
        }

        #video {
            width: 90vw;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        canvas {
            display: none;
        }

        #logo {
            position: fixed;
            bottom: 3vh;
            left: 50%;
            transform: translateX(-50%);
            width: 20vw;
            max-width: 180px;
            min-width: 100px;
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 600px) {
            h2 {
                font-size: 6vw;
            }

            #result, #error {
                font-size: 4vw;
            }

            #video {
                width: 95vw;
            }

            #logo {
                width: 30vw;
                bottom: 2vh;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body>

    <div class="content">
        <h2>Сканируйте QR-код</h2>
        <p id="result">Ожидание сканирования...</p>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        <p id="error"></p>
    </div>

    <img src="logo2.png" alt="Logo" id="logo">

    <script>
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const context = canvas.getContext("2d");
        const resultText = document.getElementById("result");
        const errorText = document.getElementById("error");

        async function startScanner() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    console.log("Камера запущена:", video.videoWidth, "x", video.videoHeight);
                    scanQRCode();
                };
            } catch (error) {
                console.error("Ошибка доступа к камере:", error);
                errorText.innerText = "❌ Ошибка доступа к камере! Разрешите доступ в настройках браузера.";
            }
        }

        function scanQRCode() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            let code = jsQR(imageData.data, imageData.width, imageData.height, { inversionAttempts: "dontInvert" });

            if (code) {
                console.log("QR-код найден:", code.data);
                resultText.innerText = "✅ QR-код: " + code.data;
                errorText.innerText = "";

                fetch("/check-in", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ qr_data: code.data })
                })
                .then(response => response.json())
                .then(data => {
                    resultText.innerText = data.message;
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    errorText.innerText = "❌ Ошибка отправки данных!";
                });
            } else {
                console.log("QR-код не найден, продолжаем сканирование...");
            }

            setTimeout(scanQRCode, 1500);
        }

        startScanner();
    </script>

</body>
</html>
